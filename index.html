<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geldwäsche Rechner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        input {
            background: #333;
            color: #fff;
        }
        button {
            background: #ffcc00;
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: #ffaa00;
        }
        .auftragsliste {
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Geldwäsche Rechner</h2>
        <input type="text" id="familienname" placeholder="Familienname">
        <input type="number" id="betrag" placeholder="Betrag ($)">
        <input type="number" id="gebuehr" placeholder="Gebühr (%)">
        <button onclick="berechnen()">Berechnen</button>
        <p id="ergebnis"></p>
        <h3>Aufträge</h3>
        <div class="auftragsliste" id="auftragsliste"></div>
    </div>
    
    <script>
        function berechnen() {
            let familienname = document.getElementById('familienname').value;
            let betrag = parseFloat(document.getElementById('betrag').value);
            let gebuehr = parseFloat(document.getElementById('gebuehr').value);
            
            if (!familienname || isNaN(betrag) || isNaN(gebuehr) || betrag <= 0 || gebuehr <= 0) {
                document.getElementById('ergebnis').innerHTML = "Bitte gültige Werte eingeben.";
                return;
            }
            
            let gebuehren_betrag = betrag * (gebuehr / 100);
            let betrag_nach_gebuehr = betrag - gebuehren_betrag;
            let waschgebuehr = betrag_nach_gebuehr * 0.10;
            let gereinigtes_geld = betrag_nach_gebuehr - waschgebuehr;
            let gewinn = gebuehren_betrag - waschgebuehr;
            let lamorte_betrag = gewinn * 0.2;
            let dein_nettogewinn = gewinn * 0.8;
            let waschzeit = Math.ceil(betrag / 50000); // 50.000 dauern 1 Minute
            
            let ergebnisText = `
                <strong>Ergebnisse:</strong><br>
                <strong>Gereinigtes Geld:</strong> $${gereinigtes_geld.toLocaleString()}<br>
                <strong>La Morte bekommt:</strong> $${lamorte_betrag.toLocaleString()}<br>
                <strong>Dein Nettogewinn:</strong> $${dein_nettogewinn.toLocaleString()}<br>
                <strong>Waschzeit:</strong> ${waschzeit} Minuten
            `;
            document.getElementById('ergebnis').innerHTML = ergebnisText;
            
            // Auftrag speichern
            let datum = new Date().toLocaleString();
            let auftragText = `<p><strong>${datum}</strong>: ${familienname} - $${betrag.toLocaleString()} (${gebuehr}%)<br>
                Gereinigtes Geld: $${gereinigtes_geld.toLocaleString()} - Waschzeit: ${waschzeit} Minuten</p>`;
            document.getElementById('auftragsliste').innerHTML += auftragText;
        }
    </script>
</body>
</html>
